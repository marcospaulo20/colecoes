<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputStylesheet library="css" name="default.css" />
		<title>Login</title>
	</h:head>
	
	<h:body style="display: flex;">
		<p:growl id="mensagem" showDetail="true" sticky="true" />
	
		<h:form style="margin: auto;">
			<p:panel id="panel-login-principal" header="Login" footer="Sistema de coleções" style="width: 400px;">
				
				<h:panelGrid columns="2" cellpadding="10" />
				
				<p:graphicImage url="/resources/imagens/locked.png" />
				
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Login:" />
					<p:inputText id="inputText-login" 
						value="#{usuarioLoginBean.usuario.login}" />
						
					<p:outputLabel value="Senha:" />
					<p:password id="password-senha" 
						value="#{usuarioLoginBean.usuario.senha}" />
						
					<p:commandButton value="Acessar" id="commandButton-acessar"
						action="#{usuarioLoginBean.efetuarLogin()}" update=":mensagem" />		
				</h:panelGrid>
			</p:panel>
			
			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<h:graphicImage library="imagens" name="loading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:form>
	</h:body>
</html>
